<div class="container">
   <form class="form mat-elevation-z8">

       <h1>Helpdesk - Formação Angular + Spring Boot</h1>

       <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

       <mat-form-field class="full-width" appearance="outline">
           <mat-label>E-mail</mat-label>
           <div class="input-container">
               <input 
                   [formControl]="email"
                   required
                   [(ngModel)]="creds.email" 
                   name="email" 
                   matInput 
                   placeholder="Ex. email de acesso teste@mail.com">
               <mat-icon matSuffix>email</mat-icon>
               <!-- Tooltip de alerta -->
               <div class="tooltip" (mouseenter)="showEmailMessage = true" (mouseleave)="showEmailMessage = false">
                   ❗
                   <span *ngIf="showEmailMessage" class="tooltiptext">Para acessar utilize o login: teste@mail.com!</span>
               </div>
           </div>
       </mat-form-field>

       <mat-form-field class="full-width" appearance="outline">
           <mat-label>Senha</mat-label>
           <div class="input-container">
               <input 
                   [formControl]="senha"
                   required
                   [(ngModel)]="creds.senha" 
                   name="senha" 
                   type="password" 
                   matInput 
                   placeholder="Ex. senha de acesso 123">
               <mat-icon matSuffix>password</mat-icon>
               <!-- Tooltip de alerta -->
               <div class="tooltip" (mouseenter)="showPasswordMessage = true" (mouseleave)="showPasswordMessage = false">
                   ❗
                   <span *ngIf="showPasswordMessage" class="tooltiptext">A senha de acesso é: 123 !</span>
               </div>
           </div>
       </mat-form-field>

       <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
   </form>
</div>
